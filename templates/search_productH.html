{% extends 'base.html' %}

{% block titulo %}
    Productos
{% endblock %}
{% block form %}
    <form class="form-inline my-2 my-lg-0" action="/MenuHum/search_product" method="GET">
      <input class="form-control mr-sm-2" type="text" placeholder="Menu para usted" name= 'search' aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
 {% endblock %}
{% block contenido %}
<h2>El menu para usted:</h2>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for MenuHuman in products %}

    <div class="card" style="width: 18rem;">
        <!--<img src="images/pie.jpg" class="card-img-top" alt="...">-->
        <div class="card-body">
            <h5 class="card-title">{{MenuHuman.producto}}</h5>
            <p class="card-text">{{MenuHuman.detalle}}</p>
            <p class="card-text">{{MenuHuman.precio}}</p>
            <a href="#" class="btn btn-primary">Comprar!</a>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
